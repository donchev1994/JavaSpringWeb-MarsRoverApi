<!DOCTYPE html >
<html>
<head lang="en">
    <title>Mars Rover Api App</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"-->
    <!--            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"-->
    <!--            crossorigin="anonymous"></script>-->
</head>
<body>
<div class="container">
    <h2>Welcome to the Mars Rover API Web App</h2>

    <form method="get" action="" id="frmRoverType">
        <input type="hidden"  th:field="${homeDTO.marsApiRoverData}"/>
        <div class="btn-group-lg" role="group" style="margin: 2em 0;">
            <button type="button" class="btn btn-secondary" id="marsApiCuriosity">Curiosity</button>
            <button type="button" class="btn btn-secondary" id="marsApiOpportunity">Opportunity</button>
            <button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
        </div>

        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFhaz}">
                    <label class="form-check-label" th:for="cameraFhaz1">
                        Front Hazard Avoidance Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraRhaz}">
                    <label class="form-check-label" th:for="cameraRhaz1">
                        Rear Hazard Avoidance Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMast}">
                    <label class="form-check-label" th:for="cameraMast1">
                        Mast Camera
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraChemcam}">
                    <label class="form-check-label" th:for="cameraChemcam1">
                        Chemistry and Camera Complex
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMahli}">
                    <label class="form-check-label" th:for="cameraMahli1">
                        Mars Hand Lens Imager
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMardi}">
                    <label class="form-check-label" th:for="cameraMardi1">
                        Mars Descent Imager
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraNavcam}">
                    <label class="form-check-label" th:for="cameraNavcam1">
                        Navigation Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraPancam}">
                    <label class="form-check-label" th:for="cameraPancam1">
                        Panoramic Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMinites}">
                    <label class="form-check-label" th:for="cameraMinites1">
                        Miniature Thermal Emission Spectrometer (Mini-TES)
                    </label>
                </div>
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDTO.camaraFhaz}">
            <label class="form-check-label" th:for="camaraFhaz1">
                Front Hazard Avoidance Camera
            </label>
        </div>


        <div class="form-group">
            <label th:for="marsSol" class="col-form-label col-form-label-lg">Mars Sol (aka Mars Day): </label>
            <input class="form-control form-control-lg" type="number" th:field="${homeDTO.marsSol}"min="0" />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
    <div th:each="point : ${#numbers.sequence(0, rover.photos.size(), 4)}" class="row" style="margin-bottom: 2em">
        <div class="col-sm" th:if="${point lt rover.photos.size()}">
            <img th:src="${rover.photos[point].imgSrc}" class="img-fluid"/>
        </div>
        <div class="col-sm" th:if="${point + 1 lt rover.photos.size()}">
            <img th:src="${rover.photos[point+1].imgSrc}" class="img-fluid"/>
        </div>
        <div class="col-sm" th:if="${point + 2 lt rover.photos.size()}">
            <img th:src="${rover.photos[point+2].imgSrc}" class="img-fluid"/>
        </div>
        <div class="col-sm" th:if="${point + 3 lt rover.photos.size()}">
            <img th:src="${rover.photos[point].imgSrc}" class="img-fluid"/>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
